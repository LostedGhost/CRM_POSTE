	<title>Se connecter</title>
</head>

<body class="bg-lock-screen">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-lock-screen d-flex align-items-center justify-content-center">
			<div class="card shadow-none bg-transparent">
				<div class="card-body p-md-5 text-center">
                    {% if error %}
                    <div class="alert alert-danger border-0 bg-danger alert-dismissible fade show">
                        <div class="text-white">{{error}}</div>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
					<h5 class="text-white">Connectez-vous sur</h5>
					<h1 class="text-white">CRM-POSTE</h1>
					<div class="">
						<img src="{% static 'assets-admin/images/icons/user.png' %}" class="mt-5" width="120" alt="" />
					</div>
					<p class="mt-2 text-white">Login et Mot de passe</p>
                    
					<form class="needs-validation" novalidate method="POST">
                        {% csrf_token %}
                        <div class="input-group mb-3"> <span class="input-group-text col-4" id="basic-addon1">Login</span>
                            <input type="text" class="form-control" placeholder="Login" aria-label="Login" aria-describedby="basic-addon1" name="login">
                        </div>
                        <div class="input-group mb-3" id="show_hide_password"> <span class="input-group-text col-4" id="basic-addon1">Password</span>
                            <input type="password" class="form-control" placeholder="********" aria-label="Password" aria-describedby="basic-addon1" name="password"> <a href="javascript:;" class="input-group-text bg-transparent"><i class='bx bx-hide'></i></a>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary px-3">Se connecter</button>
                        </div>
                    </form>
				</div>
			</div>
		</div>
	</div>
    <!-- Bootstrap JS -->
	<script src="{% static 'assets-admin/js/bootstrap.bundle.min.js' %}"></script>
	<!--plugins-->
	<script src="{% static 'assets-admin/js/jquery.min.js' %}"></script>
	<script src="{% static 'assets-admin/plugins/simplebar/js/simplebar.min.js' %}"></script>
	<script src="{% static 'assets-admin/plugins/metismenu/js/metisMenu.min.js' %}"></script>
	<script src="{% static 'assets-admin/plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
	<!--app JS-->
	<script src="{% static 'assets-admin/js/app.js' %}"></script>
