{% extends 'base.html' %}
{% load static %}
{% block title %} Ajout d'agent {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>CREATION D'AGENT</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST"  
                    class="form-horizontal bg-form row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Login *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-user'></i></span>
                            <input type="text" class="form-control" name="login" id="inputLogin" 
                                placeholder="Login" required/> 
                        </div>
                    </div>

                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Nom *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                                <input type="text" class="form-control" name="nom" id="inputNom" 
                                    placeholder="NOM" required/> 
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Prénom *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                                <input type="text" class="form-control" name="prenom" id="inputPrenom" 
                                placeholder="Prénom" required/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Email *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-message' ></i></span>
                                <input type="email" class="form-control" name="email" id="inputEmail" 
                                placeholder="example@gmail.com" required/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Téléphone *</label>
                               <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-phone-call' ></i></span>
                                <input type="text" class="form-control" name="telephone" id="inputTelephone" 
                                placeholder="21XXXXXX" required/>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Adresse *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-location-plus' ></i></span>
                                <input type="text" class="form-control" name="adresse" id="inputAdresse" 
                                placeholder="Cotonou" required/>
                            </div>
                        </div>

                        <div class="col-md-6 mx-auto">
                            <label class="col-sm-12 col-form-label">Agence *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-building' ></i></span>
                                <select name="agence" id="inputSite" class="form-control single-select" required>
                                    <option value="">Sélectionnez une agence</option>
                                    {%for agence in agences%}
                                    <option value="{{agence.code}}">{{agence.intitule}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/agents/list" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
