{% extends 'base.html' %}
{% load static %}
{% block title %} Modification de structure {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>MODIFICATION DE STRUCTURE</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST"  
                    class="form-horizontal bg-form row g-3">
                    {% csrf_token %}
                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Dénomination *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-building'></i></span>
                                <input type="text" class="form-control" name="denomination" id="inputDenomination" 
                                    placeholder="DENOMINATION" value="{{structure.denomination}}" required/> 
                            </div>
                        </div>

                        <div class="col-md-6 mx-auto">
                            <label class="col-sm-6 col-form-label">Entité *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-building' ></i></span>
                                <select name="entite" id="inputSite" class="form-control single-select" required>
                                    <option value="">Sélectionnez une structure</option>
                                    {%for entite in entites%}
                                    {%if entite.code == structure.entite.code%}
                                    <option value="{{entite.code}}" selected>{{entite.denomination}}</option>
                                    {%else%}
                                    <option value="{{entite.code}}">{{entite.denomination}}</option>
                                    {%endif%}
                                    {%endfor%}
                                </select>
                            </div>
                        </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/structure/list" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
