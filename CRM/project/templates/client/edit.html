{% extends 'base.html' %}
{% load static %}
{% block title %} Mise à jour client {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>mise à jour des informations client</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST" 
                    class="form-horizontal bg-form row g-3">
                    {% csrf_token %}
                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Nom *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                            <input type="text" class="form-control" name="nom" id="inputNom" 
                                placeholder="NOM" required value="{{client.nom}}"/> 
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Prénom *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-user'></i></span>
                            <input type="text" class="form-control" name="prenom" id="inputPrenom" 
                            placeholder="Prénom" required value="{{client.prenom}}"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Email *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-message' ></i></span>
                            <input type="email" class="form-control" name="email" id="inputEmail" 
                            placeholder="example@gmail.com" required value="{{client.email}}"/>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Téléphone *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-phone-call' ></i></span>
                            <input type="text" class="form-control" name="telephone" id="inputTelephone" 
                            placeholder="0021XXXXXX" required value="{{client.telephone}}"/>
                        </div>
                    </div>

                    <div class="col-md-6 mx-auto">
                        <label class="col-sm-12 col-form-label">Adresse *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-location-plus' ></i></span>
                            <input type="text" class="form-control" name="adresse" id="inputAdresse" 
                            placeholder="Cotonou" required value="{{client.adresse}}"/>
                        </div>
                    </div>

                    <br>
                    <div class="col-md-6">
                        <label class="col-sm-12 col-form-label">Date de naissance *</label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bxs-calendar' ></i></span>
                            <input type="date" name="date_naissance" class="form-control" id="inputDateNaissance" placeholder="JJ/MM/AAAA" required max="{{max_date}}" value="{{client.date_naissance_rep}}"/>
                        </div>
                    </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/client/list" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
