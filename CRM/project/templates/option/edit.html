{% extends 'base.html' %}
{% load static %}
{% block title %} Modification d'option {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>MODIFICATION D'OPTION</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST"  
                    class="form-horizontal bg-form row g-3">
                    {% csrf_token %}
                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Intitulé *</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-slider'></i></span>
                                <input type="text" class="form-control" name="intitule" id="inputIntitule" 
                                    placeholder="Intitulé" required value="{{option.libelle}}"/> 
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label class="col-sm-12 col-form-label">Montant (CFA)*</label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-calculator'></i></span>
                                <input type="number" class="form-control" name="montant" id="inputMontant" 
                                    placeholder="0" value="{{option.montant}}" min="0" required/> 
                            </div>
                        </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/option/list" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
